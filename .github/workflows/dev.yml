name: dev build CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  # Verify that a freshly generated project passes pre-commit
  generated_project_precommit:
    name: Generated Project Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install cookiecutter and pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install cookiecutter pre-commit colorama

      - name: Generate project from template
        run: |
          cookiecutter . --no-input project_name="Testapp" --output-dir /tmp/generated

      - name: Run pre-commit on generated project
        run: |
          cd /tmp/generated/testapp
          git init
          git add .
          pre-commit run --all-files

  test:
    needs: generated_project_precommit
    strategy:
      matrix:
        python-versions: ['3.9', '3.10', '3.11', '3.12', '3.13']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-versions }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions poetry

      - name: test with tox
        run: tox

  integration_test:
    needs: generated_project_precommit
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Container
        run: |
          docker compose build app

      - name: Run Integration Tests
        run: |
          docker compose run test
